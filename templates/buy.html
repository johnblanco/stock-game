{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Comprar SPY</h2>

    <p>
        Precio: <strong>233</strong><br/>
        Efectivo disponible: <strong>U$S 20.000</strong><br/>
        Comision del broker: <strong>U$S 25</strong>
    </p>

    <form>
        <div class="form-group">
            <select class="custom-select" id="amount">
                <option selected>Elige cuantas deseas comprar</option>
                <option value="1">One</option>
                <option value="2">Two</option>

    </form>




</div>
{% endblock %}
